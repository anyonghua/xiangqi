<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta name="description" content="a xiangqi (Chinese chess) game using javascript and HTML5 canvas">
  <title>Xiangqi</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%
    }

    body {
      background: #eee
    }

    #main {
      margin: 50px auto 0px auto;
      width: 600px
    }

    canvas {
      margin: 0 auto;
      width: auto;
      border: 2px solid #ddd
    }

    .button {
      margin: 2px;
      width: 100px;
      padding: 5px;
      text-align: center;
      font: 24px DFKai-SB, STKaiti;
      border: 1px solid #ddd;
      background: #ffc;
      cursor: pointer;
    }

    .button:hover {
      padding: 4px;
      border: 2px solid #ddd;
      background: #ffa;
    }

    .info {
      font: 18px DFKai-SB, STKaiti;
    }
  </style>
</head>

<body>
  <script src="xiangqi.js" type="text/javascript"></script>
  <div id="main">
    <div id="debug" style="float:left;display:none"></div>
    <div style="float:left">
      <canvas id="board" width="460" height="510"></canvas>
    </div>
    <div style="float:right">
      <div id="newGame" class="button">新局</div>
      <div id="restore" class="button">悔棋</div>
      <!--
            <div class="info">时间：<span id="TimeCost">0</span>毫秒</div>
            <div class="info">深度：<span id="depth">0</span>步</div>
      -->
    </div>
  </div>
  <div id="debug" style="position:absolute;top:0px;left:0px;width:400px;"></div>
  <script type='text/javascript'>
    var Game = new Xiangqi(document.getElementById("board"));
    document.getElementById("restore").addEventListener("click", function() {
      Game.undoMove();
    });
    document.getElementById("newGame").addEventListener("click", function() {
      Game.newGame();
    });
  </script>
</body>

</html>
